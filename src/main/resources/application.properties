spring.application.name=springboot-assignment

spring.profiles.active=trainee

#Q4) Enable actuator services and play around few endpoints it exposes.
management.endpoints.web.exposure.include=*

#Q5) Enable devtools and play around by making changes.
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


#Q1)Create a sample spring boot application
# and configure H2 in memory database dependency.
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.jpa.generate.ddl=true
spring.jpa.show-sql=true

